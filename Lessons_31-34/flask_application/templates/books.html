<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<div class="header">
    <h1>Hello, {{username}}</h1>
    <a href="/logout" class="logout-btn">Logout</a>
</div>
    <div>
        <h1>Books</h1>
    <table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Price</th>
    </tr>
    {% for i in range(0, size) %}
    {% set book = books_list[i-1] %}
    <tr>
        <td>{{ i+1 }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td>{{ book.price }}</td>
    </tr>
    {% endfor %}
    </table>
    </div>
</body>
</html>
